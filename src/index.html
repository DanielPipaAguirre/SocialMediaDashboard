<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="header__title">Social Media Dashboard</h1>
            <h3 class="header__description">Total Followers: 23,004</h3>
            <div class="dark-mode">
                <h3 class="dark-mode__title">
                    Dark Mode:
                </h3>
                <div class="toggle">
                    <input class="toggle__checkbox" type="checkbox" name="" id="checkbox">
                    <label class="toggle__label" for="checkbox"></label>
                </div>
            </div>
        </div>
    </header>


    <!-- FontAwesome - Script -->
    <script src="https://kit.fontawesome.com/c41f74ca9f.js" crossorigin="anonymous"></script>
</body>

</html>
